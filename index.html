<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="assets/style.css">
  <title>weather-dashboard</title>
</head>
<body>
  <header class="container-fluid d-flex align-content-center justify-content-center text-light h1 p-4 bg-primary">Weather Dashboard</header>
  <main class="container-fluid min-vw-100 bg-light row">


    <nav class=" d-flex flex-column pl-4 pr-4 min-vh-100 w-25 mr-4">
      <h2 class="mt-4 text-xl font-weight-bold">Search for a City:</h2>
      <input class="p-3 h2 rounded-lg" type="text" name="" id="search-bar" placeholder="San Diego">
      <button class="text-light p-2 h5 bg-primary border-0 mt-2 rounded-sm" id="search-button">Search</button>
      <hr class="w-100">
      <ul id="history-list"></ul>
    </nav>

    <div class="grid w-50 mt-4" id="weather-info-container">  
      <h1 class="h-25 w-100 col mb-4 bg-primary" id="city-weather-title">Atlanta (9/13/2022)</h2>
      
      <div class="vstack gap-2 h-25 bg-info" id="each-day-forecast-container">
          <h2 class="font-weight-bold">5-Day Forecast:</h2>

        <div class="row gap-5" id="each-day-forecast">
          <div class="col bg-secondary each-day-weather">t</div>
          <div class="col bg-secondary each-day-weather">t</div>
          <div class="col bg-secondary each-day-weather">t</div>
          <div class="col bg-secondary each-day-weather">t</div>
          <div class="col bg-secondary each-day-weather">t</div>
        </div>
      </div>
    </div>







  </main>







  <script src="assets/index.js"></script>
</body>
</html>
